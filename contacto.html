<body id="contact__body">
        <!-- Header -->
        <header>
            <nav id="navbar">
                <ul class="navbar__menu">
                    <li class="navbar__item">

                        <a class="navbar__link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Contacto -->
    <div>
        <section class="contact">
            <div class="contact__image-wrapper columna"> 
                <img src="./img/imgcontacto.jpg" alt="" class="contact__image">
            </div>
            <div class="contact__right-side columna">
                <h1 class="contact__title">Contactanos</h1>
                <form action="" class="contact__form-wrapper">
                    <div class="contact__input-line">
                        <label for="name" class="contact__label">Nombre y apellido completo </label>
                        <input type="text" name="name" id="name" class="contact__input">
                    </div>
                    <div class="contact__input-line">
                        <label for="email" class="contact__label">Email</label>
                        <input type="email" name="email" id="email" class="contact__input">
                    </div>
                    <div class="contact__input-line">
                        <label for="Number" class="contact__label">Numero de telefono</label>
                        <input type="text" name="number" id="Number" class="contact__input">
                    </div>
                    <div class="contact__input-line">
                        <label for="message" class="contact__label">Consulta</label>
                        <textarea type="text" name="message" id="message" class="contact__input--textarea"></textarea>
                    </div>
                    <input type="submit" value="Enviar Consulta" class="contact__submit-button">
                </form>
            </div>
        </section>


    </div>
     <!-- Footer -->
     <footer>

                <a class="footer__link" href="https://www.instagram.com/natatorioacuatica/" target="_blank">

                </a>
        
                <a class="footer__link" href="" target="_blank">

                </a>
                
                <a class="footer__link" href="https://www.facebook.com/natatorioacuaticaoficial" target="_blank">

            </div>
            <div class="footer__map">
